<!DOCTYPE html>

    <style>
        /* General Styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('image/') no-repeat center center/cover;
            background-attachment: fixed;
            overflow-x: hidden;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure full viewport height */
            width: 100vw;
        }

        /* Container with Spacing */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px 100px; /* Added row spacing */
            width: 80%;
            max-width: 800px;
            margin-bottom: 50px; /* Avoids bottom white space */
        }

        /* Skill Card */
        .skill-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(50px);
            width: 100%;
        }

        /* Scroll Animation */
        .skill-card.show {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        /* Image */
        .skill-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .skill-card img:hover {
            transform: scale(1.1);
        }

        /* Title */
        .skill-card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        /* Button */
        .skill-card button {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, rgba(16, 137, 236, 0.8), rgba(0, 0, 0, 0.9));
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            outline: none;
        }

        .skill-card button:hover {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(16, 137, 236, 0.8));
            transform: scale(1.05);
        }

        /* Navigation Arrow */
        .arrow {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .arrow:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 16px;
            color: white;
            padding: 20px;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        /* Responsive for Mobile */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
                width: 90%;
            }
        }
        /* Home Button (Replaces Right Arrow) */
        .home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 24px;
            background: #00c3ff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 195, 255, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .home-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(0, 195, 255, 1);
        }
    </style>

</head>

        // Scroll Animation
        function revealCards() {
            const cards = document.querySelectorAll('.skill-card');
            const windowHeight = window.innerHeight;

            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < windowHeight - 50) {
                    card.classList.add('show');
                }
            });
        }

        window.addEventListener('scroll', revealCards);
        revealCards(); // Initial call
    </script>
