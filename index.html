<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #d41b1b;
            color: #290694;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            background-image: url('image/27269.jpg');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: none; /* Hide default cursor */
        }

        .menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 220px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-right: 2px solid white;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 30px;
            border: 3px solid #fff;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 20px;
            width: 80%;
            text-align: center;
            transition: background-color 0.3s;
            font-size: 18px;
            border: 2px solid #fff;
        }

        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #000;
        }

        #qualification {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            text-align: left;
        }

        .resume-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 4px solid white;
        }

        .details {
            color: white;
            font-size: 22px;
            line-height: 1.6;
        }

        .details h2 {
            margin-bottom: 10px;
            font-size: 32px;
            color: #fff;
        }

        .running-text {
            font-size: 28px;
            color: #ffffff;
            font-weight: bold;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 50px;
        }

        .scroll-text {
            position: absolute;
            white-space: nowrap;
            animation: scrollLeft 10s linear forwards;
        }

        @keyframes scrollLeft {
            from {
                transform: translateX(150%);
            }
            to {
                transform: translateX(-150%);
            }
        }

        .hidden {
            display: none;
        }

        /* Custom Animated Cursor */
        .cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgb(141, 9, 62), rgb(88, 189, 16));
            box-shadow: 0 0 45px rgb(177, 10, 79), 0 0 35px rgb(7, 175, 69), 0 0 25px rgb(11, 158, 48);
            pointer-events: none;
            animation: flashGlow 3s infinite alternate;
        }
        
/* Energy flow effect */
.cursor::before, .cursor::after {
    content: "";
    position: absolute;
    width: 50px; /* Enlarged energy trail */
    height: 50px;
    border-radius: 100%;
    background: rgba(11, 186, 78, 0.4); /* Cyan glow */
    box-shadow: 0 0 40px rgba(180, 8, 34, 0.6), 0 0 60px rgba(184, 7, 131, 0.5);
    top: -40px;
    left: -40px;
    filter: blur(10px);
    opacity: 0.10;
    animation: energyFlow 0.3s infinite alternate;
}

.cursor::after {
    width: 150px;
    height: 150px;
    background: rgba(181, 10, 144, 0.3);
    box-shadow: 0 0 60px rgba(0, 255, 255, 0.6), 0 0 25px rgba(203, 26, 114, 0.5);
    filter: blur(50px);
    opacity: 0.7;
    animation: energyFlow 1.2s infinite alternate;
}

/* Flashing glow effect */
@keyframes flashGlow {
    0% {
        background: radial-gradient(oval, rgb(17, 199, 68), rgb(4, 208, 82));
        box-shadow: 0 0 25px rgb(189, 221, 9), 0 0 40px rgb(18, 215, 44), 0 0 55px rgb(12, 197, 92);
    }
    100% {
        background: radial-gradient(oval, rgb(217, 10, 27), rgb(14, 217, 116));
        box-shadow: 0 0 40px rgb(222, 6, 6), 0 0 55px rgb(9, 211, 69), 0 0 70px white;
    }
}

/* Flowing energy effect */
@keyframes energyFlow {
    0% {
        transform: scale(1.8);
        opacity: 0.1;
    }
    75% {
        transform: scale(1);
        opacity: 0;
    }
}
   

@keyframes followCursor {
    100% {
        transform: translate(var(--x), var(--y)) rotate(10deg);
    }
}

@keyframes trailEffect {
    50% {
        transform: scale(1);
        opacity: 0.1;
    }
    100% {
        transform: scale(1.5);
        opacity:0 ;
    }
}


        /* Beautiful Animated Navigation Button */
        .right-arrow {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff0080, #ff6600);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.8), 0 0 20px rgba(255, 102, 0, 0.6);
            animation: glowPulse 1.5s infinite alternate;
        }

        .right-arrow:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 0, 128, 1), 0 0 30px rgba(255, 102, 0, 1);
        }

        .right-arrow:active {
            transform: scale(0.9);
            background: linear-gradient(45deg, #ff6600, #ff0080);
        }

        /* Glow Pulse Animation */
        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 128, 0.8), 0 0 20px rgba(43, 9, 156, 0.6);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 0, 128, 1), 0 0 40px rgb(75, 9, 182);
            }
        }

    </style>
</head>
<body>

    <div class="running-text">
        <span id="text1" class="scroll-text">WELCOME TO MY WEBSITE</span>
        <span id="text2" class="scroll-text hidden">I'M A SOFTWARE DEVELOPER (LOKESH M)</span>
    </div>

    <div id="qualification">
        <img src="image/lokeshM1.jpg" alt="Resume" class="resume-img">
        <div class="details">
            <h2>I'M LOKESH M</h2>
            <p>NATIVE [VELLORE], TAMILNADU</p>
            <p>DEGREE (B.TECH ARTIFICIAL INTELLIGENCE)</p>
        </div>
    </div>

    <div class="cursor"></div>

    <button class="right-arrow" onclick="navigateToSkills()">â†’</button>

    <script>
        function navigateToSkills() {
            const arrowButton = document.querySelector('.right-arrow');
            arrowButton.style.transform = "scale(1.5)";
            setTimeout(() => {
                arrowButton.style.transform = "scale(1)";
                window.location.href = 'skill.html';
            }, 300);
        }

        document.addEventListener("mousemove", (e) => {
            const cursor = document.querySelector('.cursor');
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });
        setTimeout(() => {
            document.getElementById("text1").classList.add("hidden");
            document.getElementById("text2").classList.remove("hidden");
        }, 10000);
    </script>

    </script>
</body>
</html>
